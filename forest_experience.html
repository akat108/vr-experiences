<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Forest Relaxation Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            cursor: none;
        }
        
        #info {
            position: absolute;
            top: 75px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        #breathing-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #breathing-circle {
            width: 100px;
            height: 100px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            margin: 20px auto;
            transition: transform 4s ease-in-out;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 10;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
        }
        
        .crosshair::before {
            width: 20px;
            height: 2px;
            top: 9px;
            left: 0;
        }
        
        .crosshair::after {
            width: 2px;
            height: 20px;
            top: 0;
            left: 9px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div style="position: fixed; top: 0; left: 0; width: 100%; z-index: 3000; pointer-events: none;">
      <div style="display: flex; justify-content: flex-start; width: 100%;">
        <a href="index.html" id="back-btn" style="margin: 16px 0 0 16px; pointer-events: auto; display: flex; align-items: center; text-decoration: none; background: rgba(0,0,0,0.7); color: #fff; padding: 10px 18px 10px 12px; border-radius: 10px; font-size: 17px; font-weight: 600; box-shadow: 0 2px 8px rgba(0,0,0,0.12); transition: background 0.2s;">
          <span style="font-size: 1.3em; margin-right: 8px;">&#8592;</span> Back
        </a>
      </div>
    </div>
    <div id="info">
        <h3>üå≤ VR Forest Relaxation</h3>
        <p>Welcome to your peaceful forest retreat. Look around and explore the calming environment.</p>
        <p><strong>Heart Rate:</strong> <span id="heartRate">72</span> BPM</p>
        <p><strong>Stress Level:</strong> <span id="stressLevel">Low</span></p>
    </div>
    
    <div id="controls">
        <button onclick="startBreathingExercise()">ü´Å Breathing Exercise</button>
        <button onclick="toggleAmbientSounds()">üîä Toggle Sounds</button>
        <button onclick="resetView()">üîÑ Reset View</button>
    </div>
    
    <div id="breathing-guide">
        <div id="breathing-text">Breathe In</div>
        <div id="breathing-circle"></div>
        <div>Follow the circle's rhythm</div>
    </div>
    
    <div class="crosshair"></div>

    <script>
        let scene, camera, renderer, controls;
        let trees = [];
        let particles = [];
        let ambientSound = false;
        let breathingActive = false;
        let mouseX = 0, mouseY = 0;
        let cameraRotationX = 0, cameraRotationY = 0;
        
        // Initialize the scene
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 10, 100);
            
            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 0);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(20, 20, 20);
            directionalLight.castShadow = true;
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            scene.add(directionalLight);
            
            // Create environment
            createGround();
            createTrees();
            createParticles();
            createSky();
            
            // Event listeners
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
            
            // Start simulation
            simulateVitals();
            animate();
        }
        
        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(200, 200);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x3a5f3a });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add grass patches
            for (let i = 0; i < 100; i++) {
                const grassGeometry = new THREE.PlaneGeometry(1, 1);
                const grassMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x4a7c59,
                    transparent: true,
                    opacity: 0.7
                });
                const grass = new THREE.Mesh(grassGeometry, grassMaterial);
                grass.position.set(
                    (Math.random() - 0.5) * 100,
                    0.01,
                    (Math.random() - 0.5) * 100
                );
                grass.rotation.x = -Math.PI / 2;
                grass.rotation.z = Math.random() * Math.PI;
                scene.add(grass);
            }
        }
        
        function createTrees() {
            for (let i = 0; i < 50; i++) {
                const tree = new THREE.Group();
                
                // Tree trunk
                const trunkGeometry = new THREE.CylinderGeometry(0.3, 0.5, 8);
                const trunkMaterial = new THREE.MeshLambertMaterial({ color: 0x8B4513 });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.y = 4;
                trunk.castShadow = true;
                tree.add(trunk);
                
                // Tree foliage
                const foliageGeometry = new THREE.SphereGeometry(3, 8, 6);
                const foliageMaterial = new THREE.MeshLambertMaterial({ 
                    color: 0x228B22,
                    transparent: true,
                    opacity: 0.8
                });
                const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
                foliage.position.y = 8;
                foliage.scale.y = 1.5;
                foliage.castShadow = true;
                tree.add(foliage);
                
                // Position trees randomly
                const x = (Math.random() - 0.5) * 150;
                const z = (Math.random() - 0.5) * 150;
                tree.position.set(x, 0, z);
                
                // Ensure trees aren't too close to center
                if (Math.abs(x) < 10 && Math.abs(z) < 10) {
                    tree.position.x = x > 0 ? x + 15 : x - 15;
                }
                
                scene.add(tree);
                trees.push(tree);
            }
        }
        
        function createParticles() {
            const particleGeometry = new THREE.SphereGeometry(0.1, 4, 4);
            const particleMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.6
            });
            
            for (let i = 0; i < 100; i++) {
                const particle = new THREE.Mesh(particleGeometry, particleMaterial);
                particle.position.set(
                    (Math.random() - 0.5) * 100,
                    Math.random() * 20,
                    (Math.random() - 0.5) * 100
                );
                particle.velocity = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: Math.random() * 0.01,
                    z: (Math.random() - 0.5) * 0.02
                };
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function createSky() {
            const skyGeometry = new THREE.SphereGeometry(80, 16, 16);
            const skyMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x87CEEB,
                side: THREE.BackSide,
                transparent: true,
                opacity: 0.8
            });
            const sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera rotation based on mouse position
            cameraRotationY += (mouseX * 0.5 - cameraRotationY) * 0.05;
            cameraRotationX += (mouseY * 0.3 - cameraRotationX) * 0.05;
            
            camera.rotation.y = cameraRotationY;
            camera.rotation.x = cameraRotationX;
            
            // Animate particles
            particles.forEach(particle => {
                particle.position.add(new THREE.Vector3(
                    particle.velocity.x,
                    particle.velocity.y,
                    particle.velocity.z
                ));
                
                // Reset particles that go too far
                if (particle.position.y > 25) {
                    particle.position.y = 0;
                }
                if (Math.abs(particle.position.x) > 60) {
                    particle.velocity.x *= -1;
                }
                if (Math.abs(particle.position.z) > 60) {
                    particle.velocity.z *= -1;
                }
            });
            
            // Gentle tree swaying
            trees.forEach((tree, index) => {
                tree.rotation.z = Math.sin(Date.now() * 0.001 + index) * 0.02;
            });
            
            renderer.render(scene, camera);
        }
        
        function startBreathingExercise() {
            const guide = document.getElementById('breathing-guide');
            const text = document.getElementById('breathing-text');
            const circle = document.getElementById('breathing-circle');
            
            if (breathingActive) {
                guide.style.opacity = '0';
                breathingActive = false;
                return;
            }
            
            breathingActive = true;
            guide.style.opacity = '1';
            
            function breathingCycle() {
                if (!breathingActive) return;
                
                // Inhale
                text.textContent = 'Breathe In';
                circle.style.transform = 'scale(1.5)';
                
                setTimeout(() => {
                    if (!breathingActive) return;
                    // Exhale
                    text.textContent = 'Breathe Out';
                    circle.style.transform = 'scale(1)';
                    
                    setTimeout(() => {
                        if (breathingActive) breathingCycle();
                    }, 4000);
                }, 4000);
            }
            
            breathingCycle();
        }
        
        function toggleAmbientSounds() {
            ambientSound = !ambientSound;
            const button = event.target;
            button.textContent = ambientSound ? 'üîá Mute Sounds' : 'üîä Toggle Sounds';
            
            if (ambientSound) {
                // Simulate ambient sounds (visual feedback)
                document.body.style.filter = 'hue-rotate(10deg)';
                setTimeout(() => {
                    document.body.style.filter = 'none';
                }, 200);
            }
        }
        
        function resetView() {
            cameraRotationX = 0;
            cameraRotationY = 0;
            camera.position.set(0, 5, 0);
            camera.rotation.set(0, 0, 0);
        }
        
        function simulateVitals() {
            const heartRateElement = document.getElementById('heartRate');
            const stressLevelElement = document.getElementById('stressLevel');
            
            setInterval(() => {
                // Simulate decreasing heart rate over time
                const currentHR = parseInt(heartRateElement.textContent);
                const newHR = Math.max(60, currentHR - Math.random() * 2);
                heartRateElement.textContent = Math.round(newHR);
                
                // Update stress level based on heart rate
                if (newHR < 65) {
                    stressLevelElement.textContent = 'Very Low';
                    stressLevelElement.style.color = '#4CAF50';
                } else if (newHR < 70) {
                    stressLevelElement.textContent = 'Low';
                    stressLevelElement.style.color = '#8BC34A';
                } else {
                    stressLevelElement.textContent = 'Moderate';
                    stressLevelElement.style.color = '#FFC107';
                }
            }, 3000);
        }
        
        // Initialize the experience
        init();
    </script>
</body>
</html>
